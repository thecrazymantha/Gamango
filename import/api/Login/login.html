<template name="login">
  <h3>Return <a href="./">home</a>.</h3>
  {{#if currentUser}}
  <h3 class="black">You are logged in.</h3>
  {{else}}
  <form class="form-signin">
    <h2 class="form-signin-heading">Account loggin</h2>
    <label for="email" class="sr-only">Email Adress</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Email Adress">
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    <button type="submit" id="login-btn" class="btn btn-lg btn-success btn-block">Log In</button>
    <p>No Account?<a href="./NEW-ACCOUNT"> Create account</a></p>
  </form>
  {{/if}}
</template>
