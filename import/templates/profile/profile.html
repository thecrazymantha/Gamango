<template name="profile">
    <div class="contenu">
        <div class="jumbotron jumbotron-fluid mb-0" id="jumbo">
            <div class="container">
                <h1 class="display-4 text-info">{{username}}     <small class="text-primary float-right">rank n°</small></h1>
                <br>
                <hr class="my-4 text-warning">
                <p class="lead">P  R  O  F  I  L </p>
                <hr class="my-4">
                <br>
                <br>
                <div class="row align-items-center">
                    <div class="col-2 text-center align-self-center">
                        <h4><small class="text-info">Score: </small>{{user_score}}</h4>
                    </div>
                    <div class="col-6 text-center align-self-center">
                        <h4><small class="text-info">Activité sportive: </small>{{user_temps}}s</h4>
                    </div>
                    <div class="col-4 text-center align-self-center">
                        <h4><small class="text-info">Nombre de maps finies: </small>{{user_finished_maps_nb}}</h4>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="row">
                    <div class="col-6">
                        <ul class="list-group">
                            {{#each user_finished_maps1}}
                            <li class="list-group-item border-primary text-muted">{{this}}</li>
                            {{/each}}
                        </ul>
                    </div>
                    <div class="col-6">
                        <ul class="list-group">
                            {{#each user_finished_maps2}}
                            <li class="list-group-item border-primary text-muted">{{this}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                    
                
                
            </div>
        </div>
    </div>
</template>
