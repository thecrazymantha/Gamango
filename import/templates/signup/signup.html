<template name="signup">
  <div class="contenu">
    <h3>Retourner à la page d'<a href="./">accueil</a>.</h3>
    {{#if currentUser}}
    <h3 class="black">Vous êtes connecté ! Retourner à la page d' <a href="./">accueil</a>.</h3>
    {{else}}
    <form class="form-signup" id="register-form">
      <h2 class="form-signin-heading">Créer un compte</h2>
      <label for="username" class="sr-only">Nom d'utilisateur</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Nom d'utilisateur">
      <label for="email" class="sr-only">Adresse E-mail</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Adresse E-mail">
      <label for="password" class="sr-only">Mot de passe</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Choissisez un mot de passe">
      <label for="password2" class="sr-only">Confirmez mot de passe</label>
      <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmez votre mot de passe">
      <button type="submit" id="create_acc" class="btn btn-lg btn-success btn-block">Créer un compte</button>
      <p>Vous avez déjà un compte ?<a href="./login"> Se connecter</a></p>
    </form>
    {{/if}}
  </div>
  </template>
