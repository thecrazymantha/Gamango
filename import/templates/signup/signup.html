<template name="signup">
  <div class="contenu">
    <h3>Return <a href="./">home</a>.</h3>
    {{#if currentUser}}
    <h3 class="black">You are logged in. Return <a href="./">home</a>.</h3>
    {{else}}
    <form class="form-signup" id="register-form">
      <h2 class="form-signin-heading">Create Account</h2>
      <label for="username" class="sr-only">User Name</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="User Name">
      <label for="email" class="sr-only">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Choose Password">
      <label for="password2" class="sr-only">Password Confirm</label>
      <input type="password" name="password2" id="password2" class="form-control" placeholder="Password Confirm">
      <button type="submit" id="create_acc" class="btn btn-lg btn-success btn-block">Log In</button>
      <p>Already have an account ?<a href="./login"> Sign-in !</a></p>
    </form>
    {{/if}}
  </div>
  </template>
