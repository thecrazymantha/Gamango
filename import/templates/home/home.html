<template name="Home">
  <div class="contenu">
    <div class="row align-items-center" id="half_center">
     <div class="col-lg text-center align-self-center" id="welcome">
       <h1>Bienvenue dans l'univers GAMANGO</h1>
     </div>
    </div>
    {{#if currentUser}}
    <div class="row align-items-center" id="Consignes">
      <p>1. Pour commencer à jouer, veuillez vous créer un compte via le bouton "Se connecter" dans le menu.<br>
         2. A présent, choisissez un degré de difficulté. (Nous vous recommandons de commencer par le niveau "Facile").<br>
         3. Voilà, vous pouvez commencer le premier niveau de la carte en appuyant sur le bouton "Carte".<br><br>
         Bien du plaisir dans cette nouvelle aventure colorée !!<br><br>
         Ensuite, consultez vos score dans la section "Profil" et comparez les avec les autres utilisateurs dans la section "Classement".
      </p>
    </div>
    {{else}}
   <div class="row" id="center">
     <div class="col-lg text-center" id="home">
         
         <button type="button" class="btn-lg btn-success" id="btn3">Se connecter</button>
         <button type="button" class="btn-lg btn-success" id="btn4">Créer un compte</button>
         
       </div>
   </div>
   {{/if}}
  </div>
  </template>
